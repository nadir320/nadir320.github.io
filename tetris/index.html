<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<link rel="shortcut icon" type="image/png" href="images/tetris.png">
		<title>Tetris</title>
		<link rel="stylesheet" type="text/css" href="css/style.min.css"/>
	</head>
	<body>
		<div id="messageBackdrop" class="backdrop fade hidden"></div>
		<div id="message" class="message fade hidden">
			<span id="messageText"></span>
			<hr/>
			<div>Linee:</div>
			<div id="initial-lines"></div>
			<hr/>
			<button class="newGame">Nuova</button>
			<button class="cancel">Annulla</button>
		</div>
		<div class="status">
			<div>Livello: <span class="level"></span></div>
			<div>Tempo: <span class="time"></span></div>
			<div>Linee: <span class="lines"></span></div>
			<div class="line-details"></div>
			<div>Pezzi: <span class="pieces"></span></div>
			<div class="base-lines-row">Base: <span class="base-lines"></span></div>
			<button class="newGame">Nuova</button>
			<button class="pauseGame">Pausa</button>
			<div class="next-piece-row">
				<hr/>
				<div>Prossimo:</div>
				<div>
					<div class="next-piece"></div>
				</div>
			</div>
			<div class="piece-stats-row">
				<hr/>
				<div>Pezzi:</div>
				<div class="piece-stats"></div>
			</div>
		</div>
		<div class="scaler">
			<div class="board" tabindex="0"></div>
			<div class="pause backdrop hidden"></div>
			<div class="pause message hidden"><div>Pausa</div></div>
		</div>
		<div class="boss hidden"></div>
		<form>
			<input type="hidden" id="wonMessage" value="Hai vinto!"/>
			<input type="hidden" id="lostMessage" value="Hai perso..."/>
			<input type="hidden" id="askNewMessage" value="Iniziare una nuova partita?"/>
		</form>
		<script type="text/javascript" src="js/tetris.min.js" -storage="no" safe="0" -boss="1" -boss-color="white"></script>
	</body>
</html>
