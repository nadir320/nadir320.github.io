<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<link rel="icon" href="images/innovazione.png" type="image/png"/>
		<link rel="shortcut icon" href="images/innovazione.png" type="image/png"/>
		<title>Innovazione suona bene</title>
		<link rel="stylesheet" type="text/css" href="css/style.min.css"/>
	</head>
	<body>
		<div class="panel background"></div>
		<div class="panel backdrop"></div>
		<div class="panel starter">
			<button type="button" class="start">Avvia</button>
		</div>
		<div class="grid">
			<div class="controls">
				<button type="button" class="play">Play</button>
				<input type="range" min="0" max="1" value="0" class="position" disabled/>
				<button type="button" class="stop">Stop</button>
			</div>
		</div>
		<script type="text/javascript" src="js/innovazione.min.js"></script>
	</body>
</html>
